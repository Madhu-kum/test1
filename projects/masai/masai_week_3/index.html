<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="fnLoad()">
    <h1>Tic Tac Toe game</h1>
    <div class="container">
        <div>
            <select id="grid">
            </select>
            <button name="NewGame" class="newGame" value="Start a New Game" onClick="fnNewGame()">Start a New
                Game</button>
        </div>
        <div class="minContainer">
            <table class="row" id="game"></table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
